<h2 id="布尔类型">布尔类型</h2>
<p>布尔类型只有两种值：true, false。一般用于条件判断</p>
<p>Quick 的判空机制和js是一致的：<br>变量值为false, null 或 相应类型默认值时, 条件判断会将它们等同于false,反之为true  </p>
<p>相应类型默认值: </p>
<ul>
<li>Byte Array =&gt; null</li>
<li>Integer/Float =&gt; 0</li>
<li>Boolean =&gt; false</li>
<li>String =&gt; &quot;&quot;</li>
<li>JSON Array =&gt; null</li>
<li>JSON Object =&gt; null</li>
<li>其他内置类型 =&gt; null</li>
</ul>
