<h1 id="前言">前言</h1>
<p>Quick 是一门用于处理数据的工具性脚本语言  </p>
<p>Quick使用Golang制作完成，相关标准库基本由Golang提供.  </p>
<p>希望它在单个脚本文件就能完成的编程任务中，成为一把利器  </p>
<p>可操作的数据源：</p>
<ul>
<li>数据库</li>
<li>Excel</li>
<li>文本文件</li>
<li>网络</li>
</ul>
<h5 id="源码">源码</h5>
<p><a href="https://github.com/NextCodeX/qk">github</a><br><a href="https://gitee.com/qk-x/quick">码云</a></p>
<h5 id="常见用途">常见用途</h5>
<ol>
<li>http api 测试</li>
<li>根据表结构生成java实体类, curd sql语句</li>
<li>网络爬虫  </li>
<li>搭建简易的web服务  </li>
<li>替代 <code>shell/cmd</code> 脚本<br>等等....</li>
</ol>
